<!DOCTYPE html>
<html>
<head>
  <title>Pesanan</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      text-align: center;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333333;
    }

    p {
      color: #666666;
    }

    .icon {
      font-size: 60px;
      color: #337ab7;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <i class="icon">&#128229;</i>
    <h1>Pesanan Sedang Diproses</h1>
    <p>Terima kasih telah melakukan pesanan. Pesanan Anda sedang diproses.</p>
  </div>
</body>
</html>
